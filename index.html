<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画タイムスタンプアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>動画タイムスタンプアプリ</h1>

        <div class="video-source-section">
            <h2>1. 動画ソースを選択</h2>
            <div class="source-option">
                <h4>ローカルファイル:</h4>
                <input type="file" id="videoUpload" accept="video/*">
            </div>
            <hr>
            <div class="source-option">
                <h4>YouTube URL:</h4>
                <input type="text" id="youtubeUrlInput" placeholder="例: https://www.youtube.com/watch?v=XXXXXXXXXXX">
                <button id="loadYouTubeVideoBtn">URLから読み込む</button>
            </div>
        </div>

        <div id="videoPlayerWrapper">
            <video id="videoPlayer" controls style="display: block;"></video>
            <div id="youtubePlayerContainer" style="display: none; margin-bottom: 10px;"></div>
        </div>

        <div id="realtimeDisplay" class="realtime-display-area"></div>
        <div id="sumDisplay" class="sum-display-area">合計: 0</div>

        <div class="controls-section">
            <h2>2. タイムスタンプを追加</h2>
            
            <div id="modeSelection">
                <h4>入力モード選択:</h4>
                <label>
                    <input type="radio" name="inputMode" value="koma" checked> Koma Mode (1-6)
                </label>
                <label>
                    <input type="radio" name="inputMode" value="yoyo"> Yo-yo Mode (+1/-1)
                </label>
            </div>

            <p>動画の再生中に数字ボタンを押すか、対応するキーを押すと、その時点の時間と数字が記録されます。</p>
            <div id="numberButtons">
                {/* ボタンはJavaScriptで動的に生成されます */}
            </div>
        </div>

        <div class="timestamps-section">
            <h2>3. タイムスタンプと理由</h2>
            <button id="resetTimestampsBtn">タイムスタンプをリセット</button>
            <div id="timestampsList">
                <p>ここに記録されたタイムスタンプが表示されます。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
